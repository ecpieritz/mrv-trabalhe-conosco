<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Import CSS -->
  <link rel="stylesheet" href="../dist/css/main.css">
  <!-- Import booststrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <section class="mrv__hero-banner">

        <div class="mrv__hero-banner__text order-sm-2">
          <h1 class="mrv__title__h1-white">Trabalhe conosco nessa transformação</h1>
        </div>
        <div class="mrv__hero-banner__img order-sm-1">
          <!-- ADICIONAR IMG PARA MOBILE -->
          <img src="./dist/img/mrv__hero-banner.png" alt="trabalhadores olhando tablet">
        </div>
      </div>
    </section>
  </main>

  <footer class="mrv__footer">
    <img class="mrv__footer__img" src="./dist/img/mrv__footer.png" alt="exemplo de rodapé">
  </footer>

  <!-- Import bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
